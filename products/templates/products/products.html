{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid product-page">
    <div class="row">
        {% for product in products %}
        <div class="col-12 col-md-4">
            {{ product.name }}
            
                <img class="image-holder" src="{{ product.image.url }}" alt="">
            
            {{ product.description }}
            {{ product.price }}
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
