{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container product-page">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4 text-center">Edit Room Details</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="add-prod" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center">
                        <a class="btn btn-black rounded-5 secure-outline back" href="{% url 'products' %}">Back</a>
                        <button class="btn btn-black rounded-5 secure-outline add-prod-btn" type="submit">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
